<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title> SafeReturn </title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://maps.googleapis.com/maps/api/js"></script>
    <script type='text/javascript' src='js/map.js'></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1" />   
</head>
  
  <body>
  
   		<header>
			<h1> SafeReturn</h1>
			<h4> Find your route</h4>
		</header>			
		
		<aside id="asideS">
			<form name="configButton" action="config.html" method="get" accept-charset="utf-8">
					<input type="image" id="config" name="submit" src="media/config.png" alt="config" style="width:64px; height: 64px">
			</form>
		</aside>
		
		<section id = "routesMap">		
			<article id = "map">
				<h2>Select the best route </h2>
				<section >	
					<div >
						<div id='map-canvas'>
						  Google Map will go here!.
						</div>
					</div>	
				</section>	
				<section >
					<h2>List of routes </h2>
					<div >
						<h3>  Choose one </h3>
						<div id="routeList">
							<form method="get" action="route.html" accept-charset="utf-8">
									<fieldset>
											<legend> Choose one</legend>
													<input type="radio" name="route" value="driving" required /> <b>Route 1:</b> Safety: Level 5     <map name="redMap"><area class="redArea"/></map> <br />
													<input type="radio" name="route" value="transit"/> <b>Route 2:</b> Safety: Level 4      <map name="yellowMap"><area class="yellowArea"/></map> <br />
													<input type="radio" name="route" value="walking"/> <b>Route 3:</b> Safety: Level 2      <map name="greenMap"><area class="greenArea"/></map> <br />
													<input type="radio" name="route" value="bicycling"/> <b>Route 4:</b> Safety: Level 1      <map name="blueMap"><area class="blueArea"/></map>  <br />
													
													<input class="buttonClass" type="submit" value="Go Home" />
									</fieldset>
							</form>
						</div>			
					</div>	
				</section>			
			</article>			
		</section>
		
		<footer id="footerDiv">
			<div>Antonio Bazco and Eva Fernandez. 2015 Eurecom</div>
			<a href="mailto:Antonio.Bazco-Nogueras@eurecom.com" class="emailContact">Contact me</a>			
		</footer>
  </body>
</html>
