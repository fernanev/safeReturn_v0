<html>
	<head>
		<meta charset="UTF-8">
		<title> SafeReturn</title>
		<link rel="stylesheet" type="text/css" href="style.css">    
		<script type='text/javascript' src='checkUser.js'></script>	
		<script src='users.txt'></script>

			<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	</head>
  
	<body>
   		<header>
			<h1> SafeReturn</h1>
			<h4> Find your route</h4>
		</header>
		
		<section class="loginform cf">
			<form name="login" method="get" accept-charset="utf-8">
				<div><label for="usermail">Email</label>
					<input type="email" id="usermail" placeholder="yourname@email.com" required></div>
					<div><label for="password">Password</label>
					<input type="password" id="password" placeholder="password" required></div>
					<div><input type="checkbox" name="rememberMe" checked> Remember me </div>
					<div><input class="buttonClass" type="button" value="Login" onClick="userExist()"></div>
				</div>
			</form>
		</section>
		<section class="signUp cf">
			<form name="signUpButton" action="newUser.html" method="get" accept-charset="utf-8">
				<input class="buttonClass" type="submit" value="New User">
			</form>
		</section>
  
		<footer id="footerDiv">
			<div>Antonio Bazco and Eva Fernandez. 2015 Eurecom</div>
			<a href="mailto:Antonio.Bazco-Nogueras@eurecom.com" class="emailContact">Contact me</a>			
		</footer>
	</body>
</html>
