<html>
  <head>
	<meta charset="UTF-8">
	<title> SafeReturn</title>
	<link rel="stylesheet" type="text/css" href="style.css">    
	<script src='contactInfo.js'></script>
	<script src='users.txt'></script>
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
  </head>
  
  <body>
   		<header>
			<h1> SafeReturn</h1>
			<h4> Find your route</h4>
		</header>
		
		<section >
			<form name="contactInfo" id="contactInfoForm" action="config.html" onsubmit="event.preventDefault(); changeContactInfo()" method="get" accept-charset="utf-8">
					<div><label for="name">Name</label>
					<input type="text" id="name" name="name" placeholder="contact name" required></div>
				
					<div><label for="phone"> Phone number</label>
					<input type="telephone" id="phonenumber" name="phonenumber" pattern="\d\d\d\d\d\d\d\d\d" title="#########" placeholder="" required></div>
					
					<div><label for="usermail">Email</label>
					<input type="email" id="usermail" name="usermail" placeholder="email@email.com" required></div>
					
					<div><input class="buttonClass" type="submit" value="Save"></div>
				</div>
			</form>
		</section>
		<footer id="footerDiv">
			<div>Antonio Bazco and Eva Fernandez. 2015 Eurecom</div>
			<a href="mailto:Antonio.Bazco-Nogueras@eurecom.com" class="emailContact">Contact me</a>			
		</footer>
	</body>

</html>
