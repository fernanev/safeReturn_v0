<html>
  <head>
	<meta charset="UTF-8">
	<title> SafeReturn</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">    
	<script type='text/javascript' src='js/checkUser.js'></script>	
	<script src='media/users.txt'></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
  </head>
  
  <body>
   		<header>
			<h1> SafeReturn</h1>
			<h4> Find your route</h4>
		</header>
		
		<section class="SignUpform cf">
			<form id="signUp" name="signUp" action="main.html" onsubmit="event.preventDefault(); createUser()" accept-charset="utf-8">
				<table id="fromToTable">
					<tr>
						<td> <label for="name">Name</label> </td>
						<td> <input type="text" id="name" placeholder="your name" required> </td>
					</tr>	
					<tr>
						<td> <label for="username">Username</label> </td>
						<td> <input type="text" id="username" placeholder="your username" required> </td>
					</tr>
					<tr>
						<td><label for="phone"> Phone number</label> </td>
						<td><input type="tel" id="phonenumber" placeholder="" pattern="\d\d\d\d\d\d\d\d\d" title="#########" required></td>
					</tr>
					<tr>
						<td><label for="usermail">Email</label> </td>
						<td> <input type="email" id="usermail" placeholder="yourname@email.com" required></td>
					</tr>
					<tr>
						<td><label for="password">Password</label></td>
						<td> <input type="password" id="password" placeholder="password" required></td>
					</tr>
					<tr>
						<td><label for="repassword">Repeat Password</label></td>
						<td> <input type="password" id="rePassword" placeholder="password" required></td>
					</tr>
				</table>
				<input class="buttonClass" type="submit" id="submitButton" value="Login">
			</form>
		</section>
		
		<section>
			<img class="logo" src="media/LogoGraphic.png" alt="Logo" style="width:25%; padding: 1em;">
		</section>		
		
		<footer id="footerDiv">
			<div>Antonio Bazco and Eva Fernandez. 2015 Eurecom</div>
			<a href="mailto:Antonio.Bazco-Nogueras@eurecom.com" class="emailContact">Contact me</a>			
		</footer>
	</body>
	
	
</html>
