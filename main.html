<!DOCTYPE html>
<html>
	
  <head>
	<meta charset="UTF-8">
	<title> SafeReturn</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?sensor=true'></script>
	<script type='text/javascript' type='text/javascript' src='js/main.js'></script>	
	
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
  </head>
  
  <body>
  
   		<header>
			<h1> SafeReturn</h1>
			<h4> Find your route</h4>
		</header>
				
		<aside id="asideS">
			<form name="configButton" action="config.html" method="get" accept-charset="utf-8">
					<input type="image" id="config" name="submit" src="media/config.png" alt="config" style="width:64px; height: 64px">
			</form>
		</aside>
						
		<section id = "selectRoute">
			<article id = "contactPost">
				<h2>Please enter your route: </h2>
				<section>
					<form name="routeForm" action="map.html" method="get" accept-charset="utf-8">
						<table id="fromToTable">
							<tr>
								<td class="label">From:</td>
								<td class="wideField"> <input type="text" name="fromWhere"> </td>
							</tr>
							<tr>
								<td class="label">To:</td>
								<td class="wideField"><input type="text" name="toWhere"> </td>
							</tr>
							<tr>
								<td class="label">Time:</td>
								<td class="wideField"><input type="time" name="timeRoute"> </td>
							</tr>								
						</table>
						<input class="buttonClass" type="submit" id ="submitRoute" value="GO">
					</form>
				</section>
			</article>
			
			<article id = "yourComment">
				<h2>Comment you</h2>
				<section>
					<form id="commentForm" name="commentForm" action="main.html" method="get" accept-charset="utf-8">
						<table id="commentTable">
							<tr>
								<td class="label">Where:</td>
								<td class="wideField"> <input type="text" id="commentPlace" name="commentWhere"> </td>
							</tr>
							<tr>
								<td class="label">What:</td>
								<td class="wideField">
									<textarea  id="commentWhat" name="comment" placeholder="Enter text here..." form="commentForm" required ></textarea>
								</td>
							</tr>							
						</table>
						<input class="buttonClass" type="button" value="Send" onClick="sendComment()">
					</form>
				</section>
			</article>	
			
			<article id = "commentArticle">
				<h2>Search for comments</h2>
				<section >		
					<form name="commentSearchForm" action="main.html" method="get" accept-charset="utf-8">
						<table id="searchTable">
							<tr>
								<td class="label">About:</td>
								<td class="wideField"> <input type="text" id="searchAbout"> </td>
							</tr>
							<tr>
								<td class="label">From date:</td>
								<td class="wideField"><input type="date" id="searchDate"> </td>
							</tr>							
						</table>
						<input class="buttonClass" type="button" id ="submitRoute" value="Search" onClick="searchComment()">
					</form>
				</section>
			</article>

			<div id="commentSection">
				
			</div>
			<div id="searchSection">
				
			</div>
			
			
		</section>
		
		
		<footer id="footerDiv">
			<div>Antonio Bazco and Eva Fernandez. 2015 Eurecom</div>
			<a href="mailto:Antonio.Bazco-Nogueras@eurecom.com" class="emailContact">Contact me</a>			
		</footer>
  </body>
</html>
