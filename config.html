<html>
  <head>
	<meta charset="UTF-8">
	<title> SafeReturn </title>

	<link rel="stylesheet" type="text/css" href="style.css">
    <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?sensor=true'></script>
	<script src='config.js'></script>
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
  </head>
  
  <body>
  
   		<header>
			<h1> SafeReturn</h1>
			<h4> Find your route</h4>
		</header>
		
		<section class="configuration">
			<form name="changeFields" id="formChange" action="config.html" onsubmit="event.preventDefault(); changeInfo()" method="get" accept-charset="utf-8">
				<div><label for="username">Username: </label> <b id="labelUser" name="username"></b></div>
				<div><label for="name">Name</label>
				<input type="text" id="name" name="name" placeholder="" required></div>
				
				<div><label for="phone"> Phone number</label>
				<input type="telephone" id="phonenumber" name="phonenumber" pattern="\d\d\d\d\d\d\d\d\d" title="#########" placeholder="" required></div>
				
				<div><label for="usermail">Email</label>
				<input type="email" id="usermail" name="usermail" placeholder="" required></div>
				
				<div><label for="newPassword"> new password</label>
				<input type="password" id="newPassword" name="newPassword" placeholder="password" ></div>
				<div><label for="reNewPassword">Repeat new Password</label>
				<input type="password" id="reNewPassword" name="reNewPassword" placeholder="password" ></div>
				
				<div><label for="currentPassword">Introduce the current password</label>
				<input type="password" id="currentPassword" name="password" placeholder="password" required></div>					
				<div><input type="submit" value="Update changes"></div>
			</form>
		</section>
		
		<section>
			<form name="contactButton" action="contactInfo.html" method="get" accept-charset="utf-8">
					<input class="buttonClass" type="submit" value="contact info">
			</form>
			<form name="commonRoutesButton" action="commonRoutes.html" method="get" accept-charset="utf-8">
					<input class="buttonClass" type="submit" value="common routes">
			</form>
			<form name="goBackButton" action="main.html" method="get" accept-charset="utf-8">
					<input class="buttonClass" type="submit" value="Come back">
			</form>
		</section>
		
		<footer id="footerDiv">
			<div>Antonio Bazco and Eva Fernandez. 2015 Eurecom</div>
			<a href="mailto:Antonio.Bazco-Nogueras@eurecom.com" class="emailContact">Contact me</a>			
		</footer>
	</body>
	
	
</html>
