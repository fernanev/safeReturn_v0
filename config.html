<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title> SafeReturn </title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?sensor=true'></script>
	<script type='text/javascript' src='js/config.js'></script>
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
  </head>
  
  <body>
  
   		<header>
			<h1> SafeReturn</h1>
			<h4> Find your route</h4>
		</header>
		
		<section class="configuration">
			<form name="changeFields" id="formChange" action="config.html" onsubmit="event.preventDefault(); changeInfo()" method="get" accept-charset="utf-8">
				<table id="fromToTable">
							<tr>
								<td> <label for="username">Username: </label> <b id="labelUser" name="username"></b> </td>
							</tr>
							<tr>
								<td><label for="name">Name</label></td>
								<td><input type="text" id="name" name="name" placeholder="" required></td>
							</tr>
							<tr>
								<td><label for="phone"> Phone number</label></td>
								<td><input type="telephone" id="phonenumber" name="phonenumber" pattern="\d\d\d\d\d\d\d\d\d" title="#########" placeholder="" required></td>
							</tr>	
							<tr>
								<td><label for="usermail">Email</label></td>
								<td><input type="email" id="usermail" name="usermail" placeholder="" required></td>
							</tr>
							<tr>
								<td><label for="newPassword"> new password</label></td>
								<td><input type="password" id="newPassword" name="newPassword" placeholder="password" ></td>
							</tr>
							<tr>
								<td><label for="reNewPassword">Repeat new Password</label></td>
								<td><input type="password" id="reNewPassword" name="reNewPassword" placeholder="password" ></td>
							</tr>
							<tr>
								<td><label for="currentPassword">Introduce the current password</label></td>
								<td><input type="password" id="currentPassword" name="password" placeholder="password" required></td>
							</tr>	
					</table>
					<input class="buttonClass" type="submit" value="Update changes">
			</form>
		</section>
		
		<section>
			<form name="contactButton" action="contactInfo.html" method="get" accept-charset="utf-8">
					<input class="buttonClass" type="submit" value="contact info">
			</form>
			<form name="commonRoutesButton" action="commonRoutes.html" method="get" accept-charset="utf-8">
					<input class="buttonClass" type="submit" value="common routes">
			</form>
			<form name="goBackButton" action="main.html" method="get" accept-charset="utf-8">
					<input class="buttonClass" type="submit" value="Come back">
			</form>
		</section>
		
		<section>
			<img class="logo" src="media/LogoGraphic.png" alt="Logo" style="width:10%; padding: 1em;">
		</section>
		
		<footer id="footerDiv">
			<div>Antonio Bazco and Eva Fernandez. 2015 Eurecom</div>
			<a href="mailto:Antonio.Bazco-Nogueras@eurecom.com" class="emailContact">Contact me</a>			
		</footer>
	</body>
	
	
</html>
